<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar"> 
        <!-- class 이름을 column으로 지으면 너무 흔하고, column이라는 이름은 자주 쓰기 때문에, status-bar__column으로 이름 짓기 -->
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightening Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="Welcome-header__title">If you have a Kakao Account, log in with your email or phone number</p>
    </header>

    <form id="Login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
